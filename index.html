<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logohead">
            <img src="images/google.png" alt="google logo" width="70" height="30">
            <h2>One account. All of Google</h2>
            <h4>Sign in to continue to Gmail</h4>
        </div>
        <div class="container">
            <div class="circle"><img src="images/12345.jpeg" alt="" \></div>
            <div ><input class="input" type="email"  name="Email" placeholder="Email"></div>
            <div><input class="input" type="password"  name="password" placeholder="Password"></div>
            <div class="sign"><input type="submit" value="Sign in"  name="submit" id="sign"></div>
            <div class="check">
                <input type="checkbox" id="check">
                <label for="check">Stay Signed in</label>
                <span class="help"><a href=""> Need help?</a></span>
            </div>
        </div>
        <div class="create">
            <h4 class="account"><a href="">Create an account</a> </h4>
            <div>
                <h4>One Google Account for everything Google</h4>
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>
</html>
